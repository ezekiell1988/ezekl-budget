<!DOCTYPE html>
<html>
<head>
    <title>Asociar Cuenta - Ezekl Budget</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .icon { font-size: 60px; margin-bottom: 20px; }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .user-name {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .user-email {
            color: #7f8c8d;
            font-size: 14px;
        }
        .form-group {
            margin: 25px 0;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîó</div>
        <h1>Asociar Cuenta</h1>
        
        <div class="user-info">
            <div class="user-name">{{ display_name }}</div>
            <div class="user-email">{{ email }}</div>
        </div>
        
        <div class="info">
            <strong>Primera vez con Microsoft</strong><br>
            Ingresa tu c√≥digo de usuario existente para vincular tu cuenta de Microsoft.
        </div>
        
        <form id="associateForm">
            <div class="form-group">
                <label for="codeLogin">C√≥digo de Usuario:</label>
                <input 
                    type="text" 
                    id="codeLogin" 
                    name="codeLogin" 
                    placeholder="Ej: USR001"
                    required
                    autofocus
                >
            </div>
            
            <div class="error" id="errorMessage"></div>
            
            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="window.location.href='https://wa.me/{{ wa_number }}'">
                    Cancelar
                </button>
                <button type="submit" class="btn-primary">
                    Asociar Cuenta
                </button>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('associateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const codeLogin = document.getElementById('codeLogin').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = e.target.querySelector('.btn-primary');
            
            if (!codeLogin) {
                errorDiv.textContent = 'Por favor ingresa tu c√≥digo de usuario';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Deshabilitar bot√≥n durante la petici√≥n
            submitBtn.disabled = true;
            submitBtn.textContent = 'Asociando...';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/microsoft/associate/whatsapp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        codeLogin: codeLogin,
                        codeLoginMicrosoft: '{{ code_login_microsoft }}',
                        phoneNumber: '{{ phone_number }}',
                        whatsappToken: '{{ whatsapp_token }}'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Mostrar √©xito y redirigir a WhatsApp
                    document.querySelector('.container').innerHTML = `
                        <div class="icon">‚úÖ</div>
                        <h1>¬°Cuenta Asociada!</h1>
                        <div class="user-info">
                            <div class="user-name">${data.user.name || '{{ display_name }}'}</div>
                            <div class="user-email">${data.user.email || '{{ email }}'}</div>
                        </div>
                        <p>Tu cuenta de Microsoft est√° ahora vinculada.</p>
                        <p>Tu sesi√≥n es v√°lida por 24 horas.</p>
                        <button onclick="window.location.href='https://wa.me/{{ wa_number }}'" class="btn-primary" style="margin-top: 20px;">
                            Volver a WhatsApp
                        </button>
                    `;
                } else {
                    errorDiv.textContent = data.message || data.detail || 'Error al asociar la cuenta';
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Asociar Cuenta';
                }
            } catch (error) {
                errorDiv.textContent = 'Error de conexi√≥n. Por favor intenta nuevamente.';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Asociar Cuenta';
            }
        });
    </script>
</body>
</html>
