<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Detalle de Cuenta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  @if (account) {
    <ion-card class="ion-no-margin">
      <ion-card-header>
        <ion-card-title color="primary">{{ account.nameAccountingAccount }}</ion-card-title>
      </ion-card-header>

      <ion-card-content class="ion-no-padding">
        <ion-list class="ion-no-padding">
          <ion-item lines="full">
            <ion-label class="ion-text-wrap">
              <ion-text color="medium">
                <p class="ion-no-margin ion-margin-bottom" style="font-size: 0.875rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">
                  ID de Cuenta
                </p>
              </ion-text>
              <h2 class="ion-no-margin" style="font-weight: 500;">{{ account.idAccountingAccount }}</h2>
            </ion-label>
          </ion-item>

          <ion-item lines="full">
            <ion-label class="ion-text-wrap">
              <ion-text color="medium">
                <p class="ion-no-margin ion-margin-bottom" style="font-size: 0.875rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">
                  Código Contable
                </p>
              </ion-text>
              <h2 class="ion-no-margin" style="font-weight: 500;">{{ account.codeAccountingAccount }}</h2>
            </ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-label class="ion-text-wrap">
              <ion-text color="medium">
                <p class="ion-no-margin ion-margin-bottom" style="font-size: 0.875rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">
                  Nombre de Cuenta
                </p>
              </ion-text>
              <h2 class="ion-no-margin" style="font-weight: 500;">{{ account.nameAccountingAccount }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- Nota informativa -->
    <div class="ion-text-center ion-margin-top">
      <ion-text color="medium">
        <p style="font-size: 0.875rem; line-height: 1.5;">
          Información detallada de la cuenta contable
        </p>
      </ion-text>
    </div>
  }
</ion-content>
