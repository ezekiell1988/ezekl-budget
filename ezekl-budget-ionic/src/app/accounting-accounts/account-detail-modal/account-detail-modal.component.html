<ion-header>
  <ion-toolbar>
    <ion-title>Detalle de Cuenta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  @if (account) {
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ account.nameAccountingAccount }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item lines="full">
            <ion-label>
              <h3>ID de Cuenta</h3>
              <p>{{ account.idAccountingAccount }}</p>
            </ion-label>
          </ion-item>

          <ion-item lines="full">
            <ion-label>
              <h3>Código Contable</h3>
              <p>{{ account.codeAccountingAccount }}</p>
            </ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-label>
              <h3>Nombre de Cuenta</h3>
              <p>{{ account.nameAccountingAccount }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- Aquí puedes agregar más información de la cuenta cuando esté disponible -->
    <div class="info-message">
      <p class="ion-text-center">
        <ion-note>
          Información detallada de la cuenta contable
        </ion-note>
      </p>
    </div>
  }
</ion-content>
