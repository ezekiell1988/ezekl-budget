<app-header title="Ezekl Budget"></app-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="6">

        <!-- Header condensado dentro del grid -->
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large">Dashboard</ion-title>
          </ion-toolbar>
        </ion-header>

        <!-- Contenido principal del home (vacío por ahora) -->
        <div class="welcome-content">
          <h1>Bienvenido a Ezekl Budget</h1>
          <p>Esta es la página principal de la aplicación.</p>
          <p>El demo del WebSocket se ha movido a su propia página.</p>

          <!-- Enlaces a las funcionalidades -->
          <div class="navigation-buttons" role="navigation" aria-label="Funcionalidades principales">
            <ion-button
              expand="block"
              fill="outline"
              routerLink="/accounting-accounts"
              aria-label="Ir a Cuentas Contables"
              class="navigation-button">
              <ion-icon name="book-outline" slot="start" aria-hidden="true"></ion-icon>
              Cuentas Contables
            </ion-button>

            <ion-button
              expand="block"
              fill="solid"
              routerLink="/crm"
              aria-label="Ir a Dynamics 365 CRM"
              class="navigation-button">
              <ion-icon name="business-outline" slot="start" aria-hidden="true"></ion-icon>
              Dynamics 365 CRM
            </ion-button>
          </div>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
