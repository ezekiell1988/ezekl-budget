<ion-content>

  <div class="ion-padding ion-text-center" style="padding-top: 2rem;">

          <!-- Mensaje de bienvenida -->
          <ion-card class="ion-no-margin ion-margin-bottom">
            <ion-card-header>
              <ion-card-title color="primary">
