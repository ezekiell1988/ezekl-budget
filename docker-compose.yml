version: '3.8'

services:
  ezekl-budget:
    build: .
    container_name: ezekl-budget-app
    ports:
      - "${PORT:-8001}:${PORT:-8001}"
    environment:
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME}
      - AZURE_COMMUNICATION_ENDPOINT=${AZURE_COMMUNICATION_ENDPOINT}
      - AZURE_COMMUNICATION_KEY=${AZURE_COMMUNICATION_KEY}
      - AZURE_COMMUNICATION_SENDER_ADDRESS=${AZURE_COMMUNICATION_SENDER_ADDRESS}
      - PORT=${PORT:-8001}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8001}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx como reverse proxy (opcional pero recomendado para producci√≥n)
  nginx:
    image: nginx:alpine
    container_name: ezekl-budget-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ezekl-budget
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  app-data: