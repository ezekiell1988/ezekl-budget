name: Deploy to Azure Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_NAME: ezekl-budget
  DEPLOY_PORT: 8001

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Azure Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Configurar variables
          PROJECT_NAME="${{ env.PROJECT_NAME }}"
          DEPLOY_PORT="${{ env.DEPLOY_PORT }}"
          PROJECT_PATH="/home/azureuser/projects/$PROJECT_NAME"
          
          echo "🚀 Iniciando deployment de $PROJECT_NAME en puerto $DEPLOY_PORT"
          
          # Crear directorio base si no existe
          mkdir -p /home/azureuser/projects
          
          # Clonar o actualizar repositorio con limpieza completa
          if [ -d "$PROJECT_PATH" ]; then
            echo "📁 Actualizando repositorio existente con reset completo..."
            cd $PROJECT_PATH
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            echo "✅ Repositorio actualizado a commit: $(git rev-parse --short HEAD)"
          else
            echo "📥 Clonando repositorio..."
            cd /home/azureuser/projects
            git clone https://github.com/${{ github.repository }}.git $PROJECT_NAME
            cd $PROJECT_PATH
          fi
          
          # Crear/actualizar archivo .env (siempre sobrescribir para consistencia)
          echo "📝 Creando/actualizando archivo .env con secretos de GitHub..."
          cat > .env << EOF
          AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_DEPLOYMENT_NAME=${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
          AZURE_OPENAI_CHAT_DEPLOYMENT_NAME=gpt-5
          AZURE_OPENAI_AUDIO_DEPLOYMENT_NAME=gpt-4o-transcribe
          AZURE_OPENAI_API_VERSION=2024-12-01-preview
          AZURE_OPENAI_AUDIO_API_VERSION=2025-03-01-preview
          AZURE_COMMUNICATION_ENDPOINT=${{ secrets.AZURE_COMMUNICATION_ENDPOINT }}
          AZURE_COMMUNICATION_KEY=${{ secrets.AZURE_COMMUNICATION_KEY }}
          AZURE_COMMUNICATION_SENDER_ADDRESS=${{ secrets.AZURE_COMMUNICATION_SENDER_ADDRESS }}
          AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}
          PORT=$DEPLOY_PORT
          DB_HOST=localhost
          DB_PORT=1433
          DB_NAME=budgetdb
          DB_USER=budgetuser
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_DRIVER=ODBC Driver 18 for SQL Server
          DB_TRUST_CERT=yes
          ENVIRONMENT=production
          CRM_TENANT_ID=${{ secrets.CRM_TENANT_ID }}
          CRM_CLIENT_ID=${{ secrets.CRM_CLIENT_ID }}
          CRM_CLIENT_SECRET=${{ secrets.CRM_CLIENT_SECRET }}
          CRM_D365_BASE_URL=${{ secrets.CRM_D365_BASE_URL }}
          CRM_API_VERSION=v9.0
          WHATSAPP_ACCESS_TOKEN=${{ secrets.WHATSAPP_ACCESS_TOKEN }}
          WHATSAPP_PHONE_NUMBER_ID=${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_VERIFY_TOKEN=${{ secrets.WHATSAPP_VERIFY_TOKEN }}
          WHATSAPP_API_VERSION=v24.0
          COPILOT_ENVIRONMENT_ID=${{ secrets.COPILOT_ENVIRONMENT_ID }}
          COPILOT_SCHEMA_NAME=${{ secrets.COPILOT_SCHEMA_NAME }}
          COPILOT_TENANT_ID=${{ secrets.COPILOT_TENANT_ID }}
          COPILOT_AGENT_APP_ID=${{ secrets.COPILOT_AGENT_APP_ID }}
          COPILOT_CLIENT_SECRET=${{ secrets.COPILOT_CLIENT_SECRET }}
          REDIS_HOST=localhost
          REDIS_PORT=6379
          REDIS_DB=0
          REDIS_PASSWORD=
          REDIS_DECODE_RESPONSES=true
          EOF
          
          # Verificar e instalar Redis si no está instalado
          echo "📦 Verificando Redis..."
          if ! command -v redis-server &> /dev/null; then
            echo "📥 Instalando Redis..."
            sudo apt-get update
            sudo apt-get install -y redis-server
            sudo systemctl enable redis-server
            sudo systemctl start redis-server
            echo "✅ Redis instalado y configurado"
          else
            echo "✅ Redis ya está instalado"
            # Asegurar que Redis esté corriendo
            sudo systemctl start redis-server || true
            sudo systemctl status redis-server --no-pager
          fi
          
          # Detener contenedor anterior si existe
          echo "🛑 Deteniendo contenedor anterior..."
          docker stop $PROJECT_NAME || true
          docker rm $PROJECT_NAME || true
          
          # Limpiar completamente imágenes Docker para forzar rebuild
          echo "🧹 Limpieza completa de imágenes Docker..."
          docker rmi $PROJECT_NAME-image || true
          docker rmi $PROJECT_NAME || true
          docker image prune -af
          docker builder prune -af || true
          
          # Verificar si Node.js está instalado, si no, instalarlo
          echo "📦 Verificando Node.js..."
          if ! command -v node &> /dev/null; then
            echo "📥 Instalando Node.js..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi
          
          # Verificar si Ionic CLI está instalado globalmente
          if ! command -v ionic &> /dev/null; then
            echo "📥 Instalando Ionic CLI..."
            sudo npm install -g @ionic/cli
          fi
          
          # Navegar al proyecto Ionic y construir
          echo "🔨 Construyendo frontend Ionic..."
          cd ezekl-budget-ionic
          npm ci
          ionic build --prod
          cd ..
          
          # Construir imagen Docker desde cero con Microsoft ODBC Driver 18
          echo "🔨 Construyendo imagen Docker para FastAPI + ODBC (build completo)..."
          docker build --no-cache -t $PROJECT_NAME-image .
          
          # Verificar que los drivers ODBC estén instalados en la imagen
          echo "🔍 Verificando instalación de drivers ODBC..."
          docker run --rm $PROJECT_NAME-image odbcinst -q -d || echo "⚠️ Warning: No se pudieron verificar drivers ODBC"
          
          echo "▶️  Ejecutando contenedor con network host para acceso a BD..."
          docker run -d \
            --name $PROJECT_NAME \
            --restart unless-stopped \
            --network host \
            --env-file .env \
            $PROJECT_NAME-image
          
          # Verificar que el contenedor esté corriendo
          echo "✅ Verificando deployment..."
          sleep 15
          
          if docker ps | grep -q $PROJECT_NAME; then
            echo "🎉 Contenedor iniciado correctamente!"
            
            # Verificar health check
            echo "🔍 Verificando health check..."
            for i in {1..5}; do
              if curl -f -s http://localhost:$DEPLOY_PORT/api/health > /dev/null 2>&1; then
                echo "✅ Health check exitoso - API y base de datos funcionando!"
                echo "🌐 Aplicación disponible en: https://budget.ezekl.com"
                echo "📊 API Health: https://budget.ezekl.com/api/health"
                echo "📚 API Docs: https://budget.ezekl.com/docs"
                break
              else
                echo "⏳ Esperando que la aplicación esté lista... (intento $i/5)"
                sleep 10
              fi
            done
            
            if [ $i -eq 5 ]; then
              echo "⚠️  Warning: Health check falló, pero contenedor está corriendo"
              echo "📋 Logs del contenedor:"
              docker logs $PROJECT_NAME --tail 20
            fi
          else
            echo "❌ Error en deployment - contenedor no está corriendo"
            echo "📋 Logs del contenedor:"
            docker logs $PROJECT_NAME --tail 50
            exit 1
          fi
          
          # Mostrar estado final
          echo "📊 Contenedores activos:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"