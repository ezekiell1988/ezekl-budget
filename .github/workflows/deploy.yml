name: Deploy to Azure Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_NAME: ezekl-budget
  DEPLOY_PORT: 8000

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Azure Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Configurar variables
          PROJECT_NAME="${{ env.PROJECT_NAME }}"
          DEPLOY_PORT="${{ env.DEPLOY_PORT }}"
          PROJECT_PATH="/home/azureuser/projects/$PROJECT_NAME"
          
          # Variables para Blue-Green deployment
          BLUE_CONTAINER="${PROJECT_NAME}-blue"
          GREEN_CONTAINER="${PROJECT_NAME}-green"
          TEMP_PORT=8001
          
          echo "ğŸš€ Iniciando deployment ZERO-DOWNTIME de $PROJECT_NAME"
          
          # Crear directorio base si no existe
          mkdir -p /home/azureuser/projects
          
          # Clonar o actualizar repositorio con limpieza completa
          if [ -d "$PROJECT_PATH/.git" ]; then
            echo "ğŸ“ Actualizando repositorio existente con reset completo..."
            cd $PROJECT_PATH
            # Actualizar URL del remote para incluir token
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            echo "âœ… Repositorio actualizado a commit: $(git rev-parse --short HEAD)"
          else
            echo "ğŸ“¥ Clonando repositorio (limpiando directorio previo si existe)..."
            rm -rf $PROJECT_PATH
            mkdir -p /home/azureuser/projects
            cd /home/azureuser/projects
            git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git $PROJECT_NAME
            cd $PROJECT_PATH
          fi
          
          # Crear/actualizar archivo .env (siempre sobrescribir para consistencia)
          echo "ğŸ“ Creando/actualizando archivo .env con secretos de GitHub..."
          cat > .env << EOF
          AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_DEPLOYMENT_NAME=${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
          AZURE_OPENAI_CHAT_DEPLOYMENT_NAME=gpt-5
          AZURE_OPENAI_AUDIO_DEPLOYMENT_NAME=gpt-4o-transcribe
          AZURE_OPENAI_API_VERSION=2024-12-01-preview
          AZURE_OPENAI_AUDIO_API_VERSION=2025-03-01-preview
          SMTP_HOST=smtp.office365.com
          SMTP_PORT=587
          SMTP_USER=${{ secrets.SMTP_USER }}
          SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM=${{ secrets.SMTP_FROM }}
          AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}
          PORT=$DEPLOY_PORT
          DB_HOST=localhost
          DB_PORT=1433
          DB_NAME=budgetdb
          DB_USER=budgetuser
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_DRIVER=ODBC Driver 18 for SQL Server
          DB_TRUST_CERT=yes
          ENVIRONMENT=production
          CRM_TENANT_ID=${{ secrets.CRM_TENANT_ID }}
          CRM_CLIENT_ID=${{ secrets.CRM_CLIENT_ID }}
          CRM_CLIENT_SECRET=${{ secrets.CRM_CLIENT_SECRET }}
          CRM_D365_BASE_URL=${{ secrets.CRM_D365_BASE_URL }}
          CRM_API_VERSION=v9.0
          WHATSAPP_ACCESS_TOKEN=${{ secrets.WHATSAPP_ACCESS_TOKEN }}
          WHATSAPP_PHONE_NUMBER_ID=${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_VERIFY_TOKEN=${{ secrets.WHATSAPP_VERIFY_TOKEN }}
          WHATSAPP_API_VERSION=v24.0
          COPILOT_ENVIRONMENT_ID=${{ secrets.COPILOT_ENVIRONMENT_ID }}
          COPILOT_SCHEMA_NAME=${{ secrets.COPILOT_SCHEMA_NAME }}
          COPILOT_TENANT_ID=${{ secrets.COPILOT_TENANT_ID }}
          COPILOT_AGENT_APP_ID=${{ secrets.COPILOT_AGENT_APP_ID }}
          COPILOT_CLIENT_SECRET=${{ secrets.COPILOT_CLIENT_SECRET }}
          REDIS_HOST=localhost
          REDIS_PORT=6379
          REDIS_DB=0
          REDIS_PASSWORD=
          REDIS_DECODE_RESPONSES=true
          EOF

          # Crear .env temporal para el nuevo contenedor (puerto temporal)
          cp .env .env.temp
          sed -i "s/PORT=$DEPLOY_PORT/PORT=$TEMP_PORT/" .env.temp
          
          # Verificar e instalar Docker si no estÃ¡ instalado
          echo "ğŸ“¦ Verificando Docker..."
          if ! command -v docker &> /dev/null; then
            echo "ğŸ“¥ Instalando Docker..."
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo usermod -aG docker $USER
            echo "âœ… Docker instalado"
          else
            echo "âœ… Docker ya estÃ¡ instalado"
          fi

          # Verificar e instalar Redis si no estÃ¡ instalado
          echo "ğŸ“¦ Verificando Redis..."
          if ! command -v redis-server &> /dev/null; then
            echo "ğŸ“¥ Instalando Redis..."
            sudo apt-get update
            sudo apt-get install -y redis-server
            sudo systemctl enable redis-server
            sudo systemctl start redis-server
            echo "âœ… Redis instalado y configurado"
          else
            # Verificar estado de Redis de forma silenciosa
            if sudo systemctl is-active --quiet redis-server; then
              echo "âœ… Redis ya estÃ¡ instalado y corriendo"
            else
              echo "âš ï¸ Redis instalado pero detenido. Iniciando..."
              sudo systemctl start redis-server
              echo "âœ… Redis iniciado"
            fi
          fi
          
          # Determinar comando docker (sudo o no)
          if docker ps >/dev/null 2>&1; then
            DOCKER_CMD="docker"
          elif sudo docker ps >/dev/null 2>&1; then
            DOCKER_CMD="sudo docker"
          else
            # Fallback si acabamos de instalar y el grupo no se ha actualizado en la sesiÃ³n
            DOCKER_CMD="sudo docker"
          fi

          # Determinar cuÃ¡l contenedor estÃ¡ activo actualmente
          CURRENT_CONTAINER=""
          NEW_CONTAINER=""
          if $DOCKER_CMD ps --format "{{.Names}}" | grep -q "^${BLUE_CONTAINER}$"; then
            CURRENT_CONTAINER=$BLUE_CONTAINER
            NEW_CONTAINER=$GREEN_CONTAINER
            NEW_IMAGE="${PROJECT_NAME}-green-image"
          elif $DOCKER_CMD ps --format "{{.Names}}" | grep -q "^${GREEN_CONTAINER}$"; then
            CURRENT_CONTAINER=$GREEN_CONTAINER
            NEW_CONTAINER=$BLUE_CONTAINER
            NEW_IMAGE="${PROJECT_NAME}-blue-image"
          else
            # Si no hay ninguno corriendo, usar blue como nuevo
            NEW_CONTAINER=$BLUE_CONTAINER
            NEW_IMAGE="${PROJECT_NAME}-blue-image"
          fi
          
          echo "ğŸ“Š Estado actual: ${CURRENT_CONTAINER:-ninguno} -> Nuevo: $NEW_CONTAINER"
          echo "ğŸ”„ El sitio sigue ACTIVO durante el build..."
          
          # Verificar si Node.js estÃ¡ instalado, si no, instalarlo
          echo "ğŸ“¦ Verificando Node.js..."
          if ! command -v node &> /dev/null; then
            echo "ğŸ“¥ Instalando Node.js..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi
          
          # Verificar si Ionic CLI estÃ¡ instalado globalmente
          if ! command -v ionic &> /dev/null; then
            echo "ğŸ“¥ Instalando Ionic CLI..."
            sudo npm install -g @ionic/cli
          fi
          
          # Navegar al proyecto Ionic y construir
          echo "ğŸ”¨ Construyendo frontend Ionic..."
          cd ezekl-budget-ionic
          
          # Limpiar build anterior
          rm -rf www node_modules
          
          # Instalar dependencias
          echo "ğŸ“¦ Instalando dependencias de npm..."
          npm ci --loglevel error
          
          # Construir con modo producciÃ³n
          echo "ğŸ—ï¸  Ejecutando build de producciÃ³n..."
          ionic build --prod
          
          # Verificar que el build fue exitoso
          if [ ! -d "www" ]; then
            echo "âŒ ERROR: El directorio www no fue creado!"
            exit 1
          fi
          
          if [ ! -f "www/index.html" ]; then
            echo "âŒ ERROR: El archivo index.html no existe en www!"
            exit 1
          fi
          
          echo "âœ… Frontend construido exitosamente"
          cd ..
          
          # Limpiar imagen anterior del nuevo contenedor (no la actual que estÃ¡ en uso)
          echo "ğŸ§¹ Limpiando imagen anterior de $NEW_CONTAINER..."
          $DOCKER_CMD rmi $NEW_IMAGE >/dev/null 2>&1 || true
          
          # Construir nueva imagen Docker
          echo "ğŸ”¨ Construyendo imagen Docker $NEW_IMAGE..."
          if ! $DOCKER_CMD build --no-cache -t $NEW_IMAGE .; then
            echo "âŒ ERROR: FallÃ³ la construcciÃ³n de la imagen Docker"
            echo "ğŸ”„ El contenedor anterior sigue activo, no hubo downtime"
            exit 1
          fi
          
          # Verificar que los drivers ODBC estÃ©n instalados en la imagen
          echo "ğŸ” Verificando instalaciÃ³n de drivers ODBC..."
          $DOCKER_CMD run --rm $NEW_IMAGE odbcinst -q -d || echo "âš ï¸ Warning: No se pudieron verificar drivers ODBC"
          
          # Verificar que el frontend estÃ© en la imagen
          echo "ğŸ” Verificando frontend en imagen Docker..."
          if $DOCKER_CMD run --rm $NEW_IMAGE ls /app/ezekl-budget-ionic/www/index.html >/dev/null 2>&1; then
            echo "âœ… Frontend encontrado en la imagen Docker"
          else
            echo "âŒ ERROR: Frontend NO encontrado en la imagen Docker!"
            exit 1
          fi
          
          # Limpiar contenedor nuevo si existe de un deploy anterior fallido
          $DOCKER_CMD stop $NEW_CONTAINER >/dev/null 2>&1 || true
          $DOCKER_CMD rm $NEW_CONTAINER >/dev/null 2>&1 || true
          
          # Iniciar nuevo contenedor en puerto temporal para verificar
          echo "â–¶ï¸  Iniciando $NEW_CONTAINER en puerto temporal $TEMP_PORT para verificaciÃ³n..."
          if ! $DOCKER_CMD run -d \
            --name $NEW_CONTAINER \
            --restart unless-stopped \
            --network host \
            --env-file .env.temp \
            $NEW_IMAGE; then
            echo "âŒ ERROR: FallÃ³ al iniciar el contenedor temporal"
            echo "ğŸ”„ El contenedor anterior sigue activo, no hubo downtime"
            # Limpiar contenedor fallido si existe
            $DOCKER_CMD stop $NEW_CONTAINER >/dev/null 2>&1 || true
            $DOCKER_CMD rm $NEW_CONTAINER >/dev/null 2>&1 || true
            exit 1
          fi
          
          # Esperar a que el contenedor estÃ© listo
          echo "â³ Esperando que el nuevo contenedor estÃ© listo..."
          sleep 10
          
          # Verificar health check del nuevo contenedor
          HEALTH_OK=false
          for i in {1..6}; do
            if curl -f -s http://localhost:$TEMP_PORT/api/v1/health > /dev/null 2>&1; then
              echo "âœ… Health check exitoso en nuevo contenedor!"
              HEALTH_OK=true
              break
            else
              echo "â³ Esperando... (intento $i/6)"
              sleep 5
            fi
          done
          
          if [ "$HEALTH_OK" = false ]; then
            echo "âŒ ERROR: El nuevo contenedor no pasÃ³ el health check"
            echo "ğŸ“‹ Logs del nuevo contenedor:"
            $DOCKER_CMD logs $NEW_CONTAINER --tail 30
            # Limpiar el contenedor fallido
            $DOCKER_CMD stop $NEW_CONTAINER >/dev/null 2>&1 || true
            $DOCKER_CMD rm $NEW_CONTAINER >/dev/null 2>&1 || true
            echo "ğŸ”„ El contenedor anterior sigue activo, no hubo downtime"
            exit 1
          fi
          
          # === MOMENTO CRÃTICO: Cambio rÃ¡pido de contenedores ===
          echo "ğŸ”„ Realizando cambio de contenedores (downtime mÃ­nimo ~2 segundos)..."
          
          # Detener nuevo contenedor temporalmente
          $DOCKER_CMD stop $NEW_CONTAINER >/dev/null 2>&1
          $DOCKER_CMD rm $NEW_CONTAINER >/dev/null 2>&1
          
          # Detener contenedor actual
          if [ -n "$CURRENT_CONTAINER" ]; then
            $DOCKER_CMD stop $CURRENT_CONTAINER >/dev/null 2>&1 || true
            $DOCKER_CMD rm $CURRENT_CONTAINER >/dev/null 2>&1 || true
          fi
          
          # TambiÃ©n limpiar el contenedor legacy si existe
          $DOCKER_CMD stop $PROJECT_NAME >/dev/null 2>&1 || true
          $DOCKER_CMD rm $PROJECT_NAME >/dev/null 2>&1 || true
          
          # Iniciar nuevo contenedor en puerto de producciÃ³n
          $DOCKER_CMD run -d \
            --name $NEW_CONTAINER \
            --restart unless-stopped \
            --network host \
            --env-file .env \
            $NEW_IMAGE
          
          # Limpiar archivo temporal
          rm -f .env.temp
          
          # Verificar que estÃ¡ corriendo
          sleep 3
          
          if $DOCKER_CMD ps | grep -q $NEW_CONTAINER; then
            echo "ğŸ‰ Â¡Deployment exitoso con ZERO-DOWNTIME!"
            echo "âœ… Contenedor activo: $NEW_CONTAINER"
            
            # Verificar health check final
            sleep 5
            if curl -f -s http://localhost:$DEPLOY_PORT/api/v1/health > /dev/null 2>&1; then
              echo "âœ… Health check final exitoso!"
            fi
            
            echo "ğŸŒ AplicaciÃ³n disponible en: https://budget.ezekl.com"
            echo "ğŸ“Š API Health: https://budget.ezekl.com/api/v1/health"
            echo "ğŸ“š API Docs: https://budget.ezekl.com/docs"
            
            # Limpiar imagen del contenedor anterior para ahorrar espacio
            if [ -n "$CURRENT_CONTAINER" ]; then
              OLD_IMAGE="${PROJECT_NAME}-$(echo $CURRENT_CONTAINER | sed "s/${PROJECT_NAME}-//")-image"
              echo "ğŸ§¹ Limpiando imagen anterior: $OLD_IMAGE"
              $DOCKER_CMD rmi $OLD_IMAGE >/dev/null 2>&1 || true
            fi
            
            # Limpiar imÃ¡genes huÃ©rfanas
            $DOCKER_CMD image prune -f >/dev/null 2>&1 || true
            
          else
            echo "âŒ Error en deployment"
            echo "ğŸ“‹ Logs del contenedor:"
            $DOCKER_CMD logs $NEW_CONTAINER --tail 50
            exit 1
          fi
          
          # Mostrar estado final
          echo "ğŸ“Š Contenedores activos:"
          $DOCKER_CMD ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"