name: Deploy to Azure Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_NAME: ezekl-budget
  DEPLOY_PORT: 8001

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Azure Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Configurar variables
          PROJECT_NAME="${{ env.PROJECT_NAME }}"
          DEPLOY_PORT="${{ env.DEPLOY_PORT }}"
          PROJECT_PATH="/home/azureuser/projects/$PROJECT_NAME"
          
          echo "ğŸš€ Iniciando deployment de $PROJECT_NAME en puerto $DEPLOY_PORT"
          
          # Crear directorio base si no existe
          mkdir -p /home/azureuser/projects
          
          # Clonar o actualizar repositorio con limpieza completa
          if [ -d "$PROJECT_PATH" ]; then
            echo "ğŸ“ Actualizando repositorio existente con reset completo..."
            cd $PROJECT_PATH
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            echo "âœ… Repositorio actualizado a commit: $(git rev-parse --short HEAD)"
          else
            echo "ğŸ“¥ Clonando repositorio..."
            cd /home/azureuser/projects
            git clone https://github.com/${{ github.repository }}.git $PROJECT_NAME
            cd $PROJECT_PATH
          fi
          
          # Crear archivo .env si no existe
          if [ ! -f .env ]; then
            echo "ğŸ“ Creando archivo .env..."
            cat > .env << EOF
          AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_DEPLOYMENT_NAME=${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
          AZURE_COMMUNICATION_ENDPOINT=${{ secrets.AZURE_COMMUNICATION_ENDPOINT }}
          AZURE_COMMUNICATION_KEY=${{ secrets.AZURE_COMMUNICATION_KEY }}
          AZURE_COMMUNICATION_SENDER_ADDRESS=${{ secrets.AZURE_COMMUNICATION_SENDER_ADDRESS }}
          PORT=$DEPLOY_PORT
          DB_HOST=localhost
          DB_PORT=1433
          DB_NAME=budgetdb
          DB_USER=budgetuser
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_DRIVER=ODBC Driver 18 for SQL Server
          DB_TRUST_CERT=yes
          EOF
          fi
          
          # Detener contenedor anterior si existe
          echo "ğŸ›‘ Deteniendo contenedor anterior..."
          docker stop $PROJECT_NAME || true
          docker rm $PROJECT_NAME || true
          
          # Limpiar completamente imÃ¡genes Docker para forzar rebuild
          echo "ğŸ§¹ Limpieza completa de imÃ¡genes Docker..."
          docker rmi $PROJECT_NAME-image || true
          docker rmi $PROJECT_NAME || true
          docker image prune -af
          docker builder prune -af || true
          
          # Verificar si Node.js estÃ¡ instalado, si no, instalarlo
          echo "ğŸ“¦ Verificando Node.js..."
          if ! command -v node &> /dev/null; then
            echo "ğŸ“¥ Instalando Node.js..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi
          
          # Verificar si Ionic CLI estÃ¡ instalado globalmente
          if ! command -v ionic &> /dev/null; then
            echo "ğŸ“¥ Instalando Ionic CLI..."
            sudo npm install -g @ionic/cli
          fi
          
          # Navegar al proyecto Ionic y construir
          echo "ğŸ”¨ Construyendo frontend Ionic..."
          cd ezekl-budget-ionic
          npm ci
          ionic build --prod
          cd ..
          
          # Construir imagen Docker desde cero con Microsoft ODBC Driver 18
          echo "ğŸ”¨ Construyendo imagen Docker para FastAPI + ODBC (build completo)..."
          docker build --no-cache -t $PROJECT_NAME-image .
          
          # Verificar que los drivers ODBC estÃ©n instalados en la imagen
          echo "ğŸ” Verificando instalaciÃ³n de drivers ODBC..."
          docker run --rm $PROJECT_NAME-image odbcinst -q -d || echo "âš ï¸ Warning: No se pudieron verificar drivers ODBC"
          
          echo "â–¶ï¸  Ejecutando contenedor con network host para acceso a BD..."
          docker run -d \
            --name $PROJECT_NAME \
            --restart unless-stopped \
            --network host \
            --env-file .env \
            $PROJECT_NAME-image
          
          # Verificar que el contenedor estÃ© corriendo
          echo "âœ… Verificando deployment..."
          sleep 15
          
          if docker ps | grep -q $PROJECT_NAME; then
            echo "ğŸ‰ Contenedor iniciado correctamente!"
            
            # Verificar health check
            echo "ğŸ” Verificando health check..."
            for i in {1..5}; do
              if curl -f -s http://localhost:$DEPLOY_PORT/api/health > /dev/null 2>&1; then
                echo "âœ… Health check exitoso - API y base de datos funcionando!"
                echo "ğŸŒ AplicaciÃ³n disponible en: https://budget.ezekl.com"
                echo "ğŸ“Š API Health: https://budget.ezekl.com/api/health"
                echo "ğŸ“š API Docs: https://budget.ezekl.com/docs"
                break
              else
                echo "â³ Esperando que la aplicaciÃ³n estÃ© lista... (intento $i/5)"
                sleep 10
              fi
            done
            
            if [ $i -eq 5 ]; then
              echo "âš ï¸  Warning: Health check fallÃ³, pero contenedor estÃ¡ corriendo"
              echo "ğŸ“‹ Logs del contenedor:"
              docker logs $PROJECT_NAME --tail 20
            fi
          else
            echo "âŒ Error en deployment - contenedor no estÃ¡ corriendo"
            echo "ğŸ“‹ Logs del contenedor:"
            docker logs $PROJECT_NAME --tail 50
            exit 1
          fi
          
          # Mostrar estado final
          echo "ğŸ“Š Contenedores activos:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"